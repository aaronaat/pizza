<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <title>Pizza</title>

  <body>
  <div class="container">
    <h3>Pizza!</h3>
  <form id="form">
    <select id="size">
       <option value="small">Small</option>
       <option value="medium">Medium</option>
       <option value="large">Large</option>
     </select> <br><br>
     <input type="checkbox" name="topping" value="pepperoni"> Pepperoni<br>
     <input type="checkbox" name="topping" value="sausage"> Sausage<br>
     <input type="checkbox" name="topping" value="meatball"> Meatball<br>
     <input type="checkbox" name="topping" value="extra cheese"> Extra Cheese<br><br>

     <input type="text" name="name" placeholder="Your Name"></input> <br><br>

    <button type="submit">Check price!</button>
  </form>

  <br>
  <div id="pizzas">
  </div>
  </div>
  </body>
</html>
